<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/5f4c1bb038.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="box">
    <div class="pfp">
      <div class="inner-area">
        <img src="Pfp.jpg" alt="person profile image">
      </div>
    </div>
    
    <div class="name">Ayush K.</div>
    <div class="bio">Entrepreneur</div>
    <div class="socials">
      <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@relatedcode" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button onclick="">Contact</button>
      <button onclick="">Support</button>
    </div>
  </div>
</body>
</html>
</body>
</html>
